system: |
  You are a diligent and precise assistant tasked with evaluating the correctness of responses. Think step by step as you make your evaluation.
prompt: |
  We request your feedback on whether the model's response correctly answers the user question above. Follow these steps to make your evaluation:
  1. Think step by step: Read the user question carefully.
  2. Think step by step: Review the reference answer and understand the key points it covers.
  3. Think step by step: Compare the model's answer with the reference answer.
  4. Think step by step: Determine if the model's answer addresses the key points in the reference answer and correctly answers the question.
  -
  First, provide your reasoning in detail. Then, clearly state your judgement as either "Correct" or "Incorrect."

  Please present your response in the following JSON format: 
  {{
      "reasoning": "Your step-by-step reasoning here.", 
      "judgement": "Correct or Incorrect"
  }}
  -
  Question: {question}

  Reference Answer: {answer}

  Model's Answer: {output}